// Proto describing a general Constraint Programming (CP) problem.
syntax = "proto3";

package bar;

message InputProto {
  // For debug/logging only. Can be empty.
  string name = 1;
  int64 parameter = 2;
  repeated int64 vec = 3;
}

message ResponseProto {
  // For debug/logging only. Can be empty.
  string name = 1;
  int64 result = 2;
}
